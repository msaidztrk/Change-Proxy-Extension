<!DOCTYPE html>
<html>
<head>
  <title>Proxy Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    select, button {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h3>Proxy Manager</h3>
  <select id="proxySelect">
    <option value="">Select a proxy</option>
  </select>
  <button id="applyProxy" disabled>Apply Proxy</button>
  <button id="disableProxy" >Disable Proxy</button>
  <button id="testAndApplyProxy">Test and Apply Random Proxy</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
